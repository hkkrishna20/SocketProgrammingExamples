feign:
    matchers: org.javacode.feign.domain.EmptyRequestMatchers
    delay:
      delayMillis: 1000
      delayStrategy: WITH_LINEAR_BACK_OFF
    retry:
      maxRetryCount: 2
      retryStrategy: ALWAYS
    recording:
      disable: false
      idGenerator: org.javacode.feign.domain.ConstantIdGenerator
    ignoreUnknown: false
    ignoreEmpty: false
    ignoreCase: true
    mappings:
      -
        request:
          path:
            uri: /feign/abc
            ignoreCase: false
          method:
            name: GET
            ignoreCase: false
          queries:
            ignoreUnknown: false
            ignoreEmpty: false
            ignoreCase: true
            pairs:
              q1: [a, b]
              q2: [c]
          headers:
            ignoreUnknown: false
            ignoreEmpty: false
            ignoreCase: true
            pairs:
              h1: a
              h2: b
          body:
            ignoreUnknown: false
            ignoreEmpty: false
            ignoreCase: true
            raw: body
        responses:
          -
            status: 201
            headers:
              pairs:
                h3: c
                h4: d
            body:
              raw: body
          -
            status: 500
      -
        request:
          path:
            uri: /feign/xyz