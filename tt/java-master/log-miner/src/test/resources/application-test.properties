# Spring Boot picks up this file based on the active profile.
# http://docs.spring.io/spring-boot/docs/current/reference/html/boot-features-external-config.html#boot-features-external-config-profile-specific-properties
spring.datasource.url=jdbc:hsqldb:mem:standalone
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.hsqldb.jdbcDriver

spring.datasource.hibernate.dialect=org.hibernate.dialect.HSQLDialect
spring.datasource.hibernate.hbm2ddl.auto=create
spring.datasource.hibernate.show_sql=true
spring.datasource.hibernate.format_sql=true
