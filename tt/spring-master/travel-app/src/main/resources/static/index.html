<!doctype html>
<html ng-app="travelApp">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>
    <script src="//ui-grid.info/release/ui-grid.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//ui-grid.info/release/ui-grid.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Search for Flights</title>
</head>
<body>
<div class="container-fluid">
    <airport-search></airport-search>
    <travel-dt></travel-dt>
</div>
<div class="container-fluid" ng-controller="FlightSearchCtrl">
    <button type="button" class="btn btn-primary search-btn" ng-click="searchFlights()">Search</button>
    <hr class="divider">
    <p>
    <div class="result-panel" ng-show="gridOptions.data.length">
        <div ui-grid="gridOptions" class="grid" ui-grid-pagination></div>
    </div>
    </p>
</div>
<script src="js/flight-service.js"></script>
<script src="js/airport-search.js"></script>
<script src="js/travel-dt.js"></script>
<script src="js/app.js"></script>
</body>
</html>
